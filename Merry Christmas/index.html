<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ„ Merry Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: black;
  overflow: hidden;
}

/* ---------- SNOW (VISIBLE IN CAMERA) ---------- */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 5;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* ---------- LANDING ---------- */
#landing {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #0b1d2a, #000);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 20;
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 17px;
  background: crimson;
  color: white;
  cursor: pointer;
}

/* ---------- AR UI (INSIDE CAMERA) ---------- */
#arUI {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 10;
  color: white;
}

#hint {
  position: absolute;
  top: 18px;
  width: 100%;
  text-align: center;
  font-size: 1rem;
  text-shadow: 0 0 10px black;
}

#message {
  position: absolute;
  bottom: 22%;
  width: 100%;
  text-align: center;
  font-size: 1.5rem;
  opacity: 0;
  transition: 1s;
  text-shadow: 0 0 15px black;
}

#capture {
  position: absolute;
  bottom: 20px;
  right: 20px;
  padding: 10px 16px;
  border-radius: 20px;
  background: gold;
  color: black;
  pointer-events: auto;
}
</style>
</head>

<body>

<!-- â„ï¸ Snow generator -->
<script>
for (let i = 0; i < 40; i++) {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.innerText = "â„";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = 12 + Math.random() * 18 + "px";
  s.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(s);
}
</script>

<!-- ğŸ„ LANDING -->
<div id="landing">
  <h1>ğŸ„ Merry Christmas</h1>
  <p id="wishText">Shivam wishes you joy & happiness âœ¨</p>
  <button onclick="startAR()">ğŸ View in AR</button>
</div>

<!-- ğŸ„ AR MODEL -->
<model-viewer
  id="tree"
  src="tree.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  rotation-per-second="10deg"
  scale="2 2 2"
  shadow-intensity="1">
</model-viewer>

<!-- ğŸ GIFT (SAME AR SPACE) -->
<model-viewer
  id="gift"
  src="gift.glb"
  ar
  camera-controls
  style="position:absolute; width:0; height:0;"
  scale="0.8 0.8 0.8">
</model-viewer>

<!-- ğŸ“± UI INSIDE CAMERA -->
<div id="arUI">
  <div id="hint">ğŸ‘‰ Tap the ğŸ gift</div>
  <div id="message">ğŸ„ Merry Christmas from Shivam âœ¨</div>
  <button id="capture" onclick="takeShot()">ğŸ“¸</button>
</div>

<!-- ğŸ”Š AUDIO -->
<audio id="bgm" src="music.mp3" loop></audio>
<audio id="jingle" src="jingle.mp3"></audio>

<script>
const landing = document.getElementById("landing");
const tree = document.getElementById("tree");
const gift = document.getElementById("gift");
const bgm = document.getElementById("bgm");
const jingle = document.getElementById("jingle");
const message = document.getElementById("message");

/* Name */
const name = new URLSearchParams(location.search).get("name") || "you";
document.getElementById("wishText").innerText =
  `Shivam wishes ${name} a Merry Christmas ğŸ„`;

/* Start AR */
function startAR() {
  landing.style.display = "none";
  tree.activateAR();
  bgm.play();

  setTimeout(() => {
    message.style.opacity = 1;
  }, 1500);
}

/* Gift tap */
gift.addEventListener("click", () => {
  jingle.play();
  message.innerText = "ğŸ Surprise! May your holidays sparkle âœ¨";
  message.style.opacity = 1;
});

/* Screenshot */
async function takeShot() {
  const blob = await tree.toBlob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "christmas-ar.png";
  a.click();
}
</script>

</body>
</html>
