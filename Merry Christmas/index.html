<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéÑ Merry Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
 src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle, #0b1d2a, #000);
  color: white;
  overflow: hidden;
}

/* ---------- SNOW ---------- */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 5;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* ---------- LANDING ---------- */
#landing {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
button {
  margin-top: 25px;
  padding: 15px 32px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: crimson;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px red;
}

/* ---------- AR ---------- */
#ar {
  display: none;
  width: 100vw;
  height: 100vh;
}
model-viewer {
  width: 100%;
  height: 100%;
}

/* ---------- AR TEXT ---------- */
#floatingText {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 1.7rem;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 10;
  text-shadow: 0 0 15px gold;
}

/* ---------- BLINKING LIGHTS ---------- */
#lights {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 6;
  background:
    radial-gradient(circle at 30% 55%, rgba(255,0,0,.7), transparent 40%),
    radial-gradient(circle at 60% 45%, rgba(0,255,0,.7), transparent 40%),
    radial-gradient(circle at 50% 35%, rgba(255,255,0,.7), transparent 40%);
  animation: blink 1.2s infinite alternate;
}
@keyframes blink {
  from { opacity: 0.2; }
  to { opacity: 0.7; }
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è Snow -->
<script>
for (let i = 0; i < 50; i++) {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.innerHTML = "‚ùÑ";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = 12 + Math.random() * 18 + "px";
  s.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(s);
}
</script>

<!-- üéÑ LANDING -->
<div id="landing">
  <h1>üéÑ Merry Christmas</h1>
  <p id="wishText">Shivam wishes you a Merry Christmas ‚ú®</p>
  <button onclick="startAR()">üéÅ View in AR</button>
</div>

<!-- üéÅ AR VIEW -->
<div id="ar">
  <div id="lights"></div>
  <div id="floatingText">üéÑ Merry Christmas ‚ú®</div>

  <!-- Tree -->
  <model-viewer
    id="tree"
    src="tree.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    rotation-per-second="12deg"
    scale="2 2 2"
    shadow-intensity="1">
  </model-viewer>

  <!-- Gift -->
  <model-viewer
    id="gift"
    src="gift.glb"
    ar
    camera-controls
    style="position:absolute; width:0; height:0;"
    scale="0.8 0.8 0.8">
  </model-viewer>
</div>

<!-- üîä AUDIO -->
<audio id="bgm" src="music.mp3" loop></audio>
<audio id="jingle" src="jingle.mp3"></audio>

<script>
const landing = document.getElementById("landing");
const ar = document.getElementById("ar");
const tree = document.getElementById("tree");
const gift = document.getElementById("gift");
const bgm = document.getElementById("bgm");
const jingle = document.getElementById("jingle");
const text = document.getElementById("floatingText");

/* Name */
const name = new URLSearchParams(location.search).get("name") || "you";
document.getElementById("wishText").innerText =
  `Shivam wishes ${name} a Merry Christmas üéÑ`;

/* Start AR */
function startAR() {
  landing.style.display = "none";
  ar.style.display = "block";
  tree.activateAR();
  bgm.play();

  setTimeout(() => {
    text.style.opacity = 1;
  }, 1500);
}

/* Gift tap */
gift.addEventListener("click", () => {
  jingle.play();
  text.innerText = "üéÅ Surprise! Wishing you joy & happiness ‚ú®";
  text.style.opacity = 1;
});
</script>

</body>
</html>
