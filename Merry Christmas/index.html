<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéÑ Merry Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
 src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle, #0b1d2a, #000);
  color: white;
  overflow: hidden;
}

/* ---------- SNOW OVERLAY ---------- */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 5;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* ---------- LANDING ---------- */
#landing {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  z-index: 10;
}

button {
  margin-top: 25px;
  padding: 15px 32px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: crimson;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px red;
}

/* ---------- AR ---------- */
#ar {
  display: none;
  width: 100vw;
  height: 100vh;
}

model-viewer {
  width: 100%;
  height: 100%;
}

/* ---------- AR TEXT ---------- */
#instruction {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.1rem;
  z-index: 10;
  text-shadow: 0 0 10px black;
}

#surprise {
  position: absolute;
  bottom: 20%;
  width: 100%;
  text-align: center;
  font-size: 1.6rem;
  opacity: 0;
  transition: 1s;
  z-index: 10;
}

/* ---------- SCREENSHOT ---------- */
#shot {
  position: absolute;
  bottom: 25px;
  right: 20px;
  padding: 10px 16px;
  border-radius: 20px;
  background: gold;
  color: black;
  border: none;
  z-index: 10;
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è SNOW -->
<script>
for (let i = 0; i < 45; i++) {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.innerHTML = "‚ùÑ";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = 12 + Math.random() * 18 + "px";
  s.style.animationDuration = 5 + Math.random() * 6 + "s";
  document.body.appendChild(s);
}
</script>

<!-- üéÑ LANDING -->
<div id="landing">
  <h1>üéÑ Merry Christmas</h1>
  <p id="wishText">Shivam wishes you a joyful Christmas ‚ú®</p>
  <button onclick="startAR()">üéÅ View in AR</button>
</div>

<!-- üéÅ AR -->
<div id="ar">
  <div id="instruction">üëâ Move your phone & tap the üéÅ gift</div>
  <div id="surprise">üéÅ Surprise! May your holidays sparkle ‚ú®</div>
  <button id="shot" onclick="takeShot()">üì∏</button>

  <model-viewer id="model"
    src="tree.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    scale="2 2 2">
  </model-viewer>
</div>

<!-- üîä AUDIO -->
<audio id="bgm" src="music.mp3" loop></audio>
<audio id="jingle" src="jingle.mp3"></audio>

<script>
const landing = document.getElementById("landing");
const ar = document.getElementById("ar");
const model = document.getElementById("model");
const bgm = document.getElementById("bgm");
const jingle = document.getElementById("jingle");
const surprise = document.getElementById("surprise");

/* Personal name */
const name = new URLSearchParams(location.search).get("name") || "you";
document.getElementById("wishText").innerText =
  `Shivam wishes ${name} a Merry Christmas üéÑ`;

/* Start AR */
function startAR() {
  landing.style.display = "none";
  ar.style.display = "block";
  model.activateAR();
  bgm.play();
}

/* Tap gift (tree for now) */
model.addEventListener("click", () => {
  jingle.play();
  surprise.style.opacity = 1;

  model.animate(
    [
      { transform: "scale(2) rotateY(0deg)" },
      { transform: "scale(2.4) rotateY(360deg)" }
    ],
    { duration: 1200, easing: "ease-out" }
  );
});

/* Screenshot */
async function takeShot() {
  const blob = await model.toBlob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "christmas-ar.png";
  a.click();
}
</script>

</body>
</html>
