<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ„ Merry Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle, #0b1d2a, #000);
  color: white;
  text-align: center;
}

/* Landing Screen */
#landing {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 20px gold;
}

p {
  font-size: 1.2rem;
  margin: 10px 0 30px;
}

button {
  background: crimson;
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
}

/* AR Screen */
#arScreen {
  display: none;
}

model-viewer {
  width: 100vw;
  height: 100vh;
}

/* Hint */
#hint {
  position: absolute;
  bottom: 20px;
  width: 100%;
  font-size: 1rem;
  opacity: 0.8;
}
</style>
</head>

<body>

<!-- LANDING PAGE -->
<div id="landing">
  <h1>ğŸ„ Merry Christmas</h1>
  <p id="wishText">Shivam wishes you joy & happiness âœ¨</p>
  <button onclick="startAR()">ğŸ View in AR</button>
</div>

<!-- AR VIEW -->
<div id="arScreen">
  <model-viewer
    id="tree"
    src="tree.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <div id="hint">ğŸ‘‰ Tap the tree ğŸ</div>
</div>

<!-- Sounds -->
<audio id="bgm" src="music.mp3" loop></audio>
<audio id="jingle" src="jingle.mp3"></audio>

<script>
const landing = document.getElementById("landing");
const arScreen = document.getElementById("arScreen");
const tree = document.getElementById("tree");
const bgm = document.getElementById("bgm");
const jingle = document.getElementById("jingle");

/* Personalised name */
const name = new URLSearchParams(location.search).get("name") || "Friend";
document.getElementById("wishText").innerText =
  `Shivam wishes ${name} a Merry Christmas ğŸ„`;

/* Start AR (USER INTERACTION âœ”ï¸) */
function startAR() {
  landing.style.display = "none";
  arScreen.style.display = "block";
  tree.activateAR();
  bgm.play();
}

/* Tap tree */
tree.addEventListener("click", () => {
  jingle.play();
  tree.animate(
    [
      { transform: "scale(1) rotateY(0deg)" },
      { transform: "scale(1.2) rotateY(360deg)" }
    ],
    { duration: 1200, easing: "ease-out" }
  );
});
</script>

</body>
</html>
