<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéÑ Merry Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
 src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle, #0b1d2a, #000);
  color: white;
  overflow-x: hidden;
}

/* ---------- SNOWFALL ---------- */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* ---------- LANDING UI ---------- */
#landing {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 20px gold;
}

p {
  font-size: 1.2rem;
  opacity: 0.9;
}

button {
  margin-top: 25px;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: crimson;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px red;
}

/* ---------- AR SECTION ---------- */
#arSection {
  display: none;
  width: 100vw;
  height: 100vh;
}

model-viewer {
  width: 100%;
  height: 100%;
}

/* ---------- MESSAGE ---------- */
#surprise {
  position: absolute;
  bottom: 18%;
  width: 100%;
  text-align: center;
  font-size: 1.6rem;
  opacity: 0;
  transition: 1s ease;
  text-shadow: 0 0 15px red;
  z-index: 10;
}

/* ---------- SCREENSHOT ---------- */
#shot {
  position: absolute;
  bottom: 25px;
  right: 20px;
  padding: 10px 16px;
  font-size: 15px;
  border-radius: 20px;
  background: gold;
  color: black;
  border: none;
  z-index: 10;
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è Snow Generator -->
<script>
for (let i = 0; i < 40; i++) {
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.innerHTML = "‚ùÑ";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = 5 + Math.random() * 5 + "s";
  snow.style.fontSize = 10 + Math.random() * 20 + "px";
  document.body.appendChild(snow);
}
</script>

<!-- üéÑ LANDING PAGE -->
<div id="landing">
  <h1>üéÑ Merry Christmas</h1>
  <p id="wishText">Shivam wishes you joy & happiness ‚ú®</p>
  <button onclick="startAR()">üéÅ View in AR</button>
</div>

<!-- üéÅ AR SECTION -->
<div id="arSection">
  <div id="surprise">üéÅ Surprise! May your holidays sparkle ‚ú®</div>
  <button id="shot" onclick="takeShot()">üì∏ Screenshot</button>

  <!-- Tree -->
  <model-viewer id="tree"
    src="tree.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>
</div>

<!-- üîä Sounds -->
<audio id="bgm" src="music.mp3" loop></audio>
<audio id="jingle" src="jingle.mp3"></audio>

<script>
const landing = document.getElementById("landing");
const arSection = document.getElementById("arSection");
const tree = document.getElementById("tree");
const bgm = document.getElementById("bgm");
const jingle = document.getElementById("jingle");
const surprise = document.getElementById("surprise");

/* Name from link */
const name = new URLSearchParams(location.search).get("name") || "you";
document.getElementById("wishText").innerText =
  `Shivam wishes ${name} a Merry Christmas üéÑ`;

/* Start AR */
function startAR() {
  landing.style.display = "none";
  arSection.style.display = "block";
  tree.activateAR();
  bgm.play();
}

/* Gift tap */
tree.addEventListener("click", () => {
  jingle.play();
  surprise.style.opacity = 1;

  tree.animate(
    [
      { transform: "scale(1) rotateY(0deg)" },
      { transform: "scale(1.25) rotateY(360deg)" }
    ],
    { duration: 1200, easing: "ease-out" }
  );
});

/* Screenshot */
async function takeShot() {
  const blob = await tree.toBlob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "christmas-ar.png";
  a.click();
}
</script>

</body>
</html>
