<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Model Viewer -->
<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: radial-gradient(circle at top, #123047, #000);
  color: white;
}

/* ---------- HERO SECTION ---------- */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 24px;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  text-shadow: 0 0 25px gold;
}

.hero p {
  font-size: 1.2rem;
  max-width: 520px;
  opacity: 0.9;
}

.hero img {
  width: 220px;
  margin: 30px 0;
}

/* ---------- BUTTON ---------- */
.ar-btn {
  margin-top: 30px;
  padding: 16px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, crimson, red);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px crimson;
}

.ar-note {
  margin-top: 14px;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* ---------- HIDDEN MODEL VIEWER ---------- */
model-viewer {
  width: 0;
  height: 0;
}
</style>
</head>

<body>

<section class="hero">
  <h1>üéÑ Merry Christmas</h1>

  <p id="wishText">
    Shivam wishes you a joyful Christmas filled with warmth, love, and happiness ‚ú®
  </p>

  <!-- Optional festive graphic -->
  <!-- <img src="hero.png" alt="Christmas Decoration"> -->

  <!-- Hidden model-viewer for AR -->
  <model-viewer
    id="arModel"
    src="tree.glb"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    rotation-per-second="12deg">
  </model-viewer>

  <button class="ar-btn" onclick="openAR()">üéÅ View in AR</button>

  <div class="ar-note">
    Opens camera ‚Ä¢ Move phone to place tree ‚Ä¢ Tap capture üì∏
  </div>
</section>

<script>
/* Personalised name */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "you";

document.getElementById("wishText").innerText =
  `Shivam wishes ${name} a Merry Christmas üéÑ`;

/* Open native AR viewer */
function openAR() {
  document.getElementById("arModel").activateAR();
}
</script>

</body>
</html>
