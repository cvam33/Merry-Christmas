<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ„ Merry Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle, #0b1d2a, #000);
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

/* UI */
#ui {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  z-index: 10;
}

h1 {
  font-size: 2.3rem;
  text-shadow: 0 0 20px gold;
}

p {
  font-size: 1.2rem;
}

/* Snow (CSS based â€“ WORKS) */
.snow {
  position: fixed;
  top: -10px;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background-image:
    radial-gradient(2px 2px at 20px 30px, white, transparent),
    radial-gradient(2px 2px at 100px 150px, white, transparent),
    radial-gradient(2px 2px at 200px 80px, white, transparent);
  animation: snow 10s linear infinite;
}

@keyframes snow {
  from { transform: translateY(0); }
  to { transform: translateY(100vh); }
}

/* Message */
#message {
  position: absolute;
  bottom: 15%;
  width: 100%;
  text-align: center;
  font-size: 1.5rem;
  opacity: 0;
  transition: 1s;
}

/* AR */
model-viewer {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<div class="snow"></div>

<div id="ui">
  <h1>ğŸ„ Merry Christmas</h1>
  <p id="wish">Shivam wishes you joy âœ¨</p>
  <p><small>ğŸ‘‰ Tap the tree ğŸ</small></p>
</div>

<div id="message">ğŸ Surprise! May your holidays sparkle âœ¨</div>

<!-- AR Tree -->
<model-viewer
  id="tree"
  src="tree.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
></model-viewer>

<!-- Sounds -->
<audio id="bgm" src="music.mp3" loop></audio>
<audio id="jingle" src="jingle.mp3"></audio>

<script>
const tree = document.getElementById("tree");
const bgm = document.getElementById("bgm");
const jingle = document.getElementById("jingle");
const msg = document.getElementById("message");

/* Name */
const name = new URLSearchParams(location.search).get("name") || "Friend";
document.getElementById("wish").innerText =
  `Shivam wishes ${name} joy & happiness âœ¨`;

/* USER TAP = EVERYTHING STARTS */
tree.addEventListener("click", () => {
  bgm.play();          // âœ… Allowed
  jingle.play();       // âœ… Allowed
  msg.style.opacity = 1;

  tree.animate(
    [
      { transform: "scale(1) rotateY(0deg)" },
      { transform: "scale(1.2) rotateY(360deg)" }
    ],
    { duration: 1200, easing: "ease-out" }
  );
});
</script>

</body>
</html>
